<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Issue Tracker | New Account Created</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light shadow fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Issue Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active border rounded" aria-current="page"
                       th:href="@{/register/showRegistrationForm}">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="bg-image"
     style="background-image: url('/images/background.jpeg'); background-size: cover; height: 100vh;">

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-5">
                <div class="p-4 p-md-5 border rounded-3 bg-light">

                    <div class="form-floating fw-bold text-success">
                        Registration Successful!
                    </div>

                    <div class="form-floating mt-4 border small rounded-3 p-4">
                        <div class="row">
                            <div class="col">
                                Username:
                            </div>
                            <div class="col">
                                <span th:text="${formUser.username}"></span>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                Email:
                            </div>
                            <div class="col">
                                <span th:text="${formUser.email}"></span>
                            </div>
                        </div>
                    </div>
                    <a th:href="@{/login}">
                        <button class="w-100 btn btn-outline-secondary mt-4" >Sign in</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
