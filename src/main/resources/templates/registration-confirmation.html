<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Issue Tracker | New Account Created</title>
</head>
<body>
<div th:replace="navbar :: navbar(register)"></div>

<div class="bg-image"
     style="background-image: url('/images/background.jpeg'); background-size: cover; height: 100vh;">

    <div class="container px-4 py-5 min-vh-100">
        <div class="row align-items-center g-5 py-5">
            <div class="col-10 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
                <div class="p-5 border rounded-3 bg-light">

                    <div class="form-floating fw-bold text-success">
                        Registration Successful!
                    </div>

                    <div class="form-floating mt-4 border small rounded-3 p-4">
                        <div class="row">
                            <div class="col">
                                Username:
                            </div>
                            <div class="col">
                                <span th:text="${formUser.username}"></span>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                Email:
                            </div>
                            <div class="col">
                                <span th:text="${formUser.email}"></span>
                            </div>
                        </div>
                    </div>
                    <a th:href="@{/login}">
                        <button class="w-100 btn btn-outline-secondary mt-4" >Sign in</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
