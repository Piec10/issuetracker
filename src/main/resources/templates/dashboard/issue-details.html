<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Issue Tracker Dashboard</title>

</head>
<body>
<div th:replace="dashboard/dashboard-navbar :: navbar(dashboard)"></div>

<div class="bg-image" style="background-image: url('/images/background.jpeg'); height: 100vh; background-size: cover;">
    <div class="container px-4 py-5">
        <div class="row align-items-center py-5">
            <div class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="fs-3">
                    #
                    <span th:text="${issue.id}"></span>
                    <span th:text="${issue.summary}"></span>
                </div>
                <hr>
                <span th:text="${issue.description}"></span>
                <hr>


                <div th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')') or (issue.createdBy != null ? (issue.createdBy.username == #authentication.getPrincipal().getUsername()) : false)}">

                    <button class="btn btn-outline-secondary">Close Issue</button>

                    <a th:href="@{/dashboard/deleteIssue(issueId=${issue.id})}"
                       class="btn btn-outline-secondary"
                       onclick="if (!(confirm('Are you sure you want to delete this issue?'))) return false">
                        Delete Issue
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
