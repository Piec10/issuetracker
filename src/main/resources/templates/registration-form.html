<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Register New User</title>
</head>
<body>

  <div class="bg-image" style="background-image: url('/images/background.jpeg'); height: 100vh; background-size: cover;">

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-light" th:action="@{/register/processRegistrationForm}" method="POST">

              <div class="form-floating mb-3 fw-bold">
                  Sign up
              </div>

              <!-- User name -->
              <div style="margin-bottom: 25px" class="input-group">

                  <input type="text" name="username" placeholder="Username" class="form-control">
              </div>

              <!-- Email -->
              <div style="margin-bottom: 25px" class="input-group">

                  <input type="text" name="email" placeholder="Email" class="form-control">
              </div>

              <!-- Password -->
              <div style="margin-bottom: 25px" class="input-group">

                  <input type="password" name="password" placeholder="Password" class="form-control" >
              </div>

              <!-- Confirm Password -->
              <div style="margin-bottom: 25px" class="input-group">

                  <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" >
              </div>

              <button class="w-100 btn btn-outline-secondary" type="submit">Sign up</button>
              <hr class="my-4">

              <div>
                  <small>
                      Already have an account?
                      <a th:href="@{/login}" class="ms-1">Sign in.</a>
                  </small>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
