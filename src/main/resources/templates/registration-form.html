<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Issue Tracker | Create Account</title>
</head>
<body>
<div th:replace="navbar :: navbar(active='register')"></div>

<div class="bg-image"
     style="background-image: url('/images/background.jpeg'); background-size: cover; height: 100vh;">

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light" th:action="@{/register/processRegistrationForm}"
                      th:object="${formUser}" method="POST">

                    <div class="form-floating fw-bold">
                        Sign up
                    </div>

                    <div th:if="${registrationError}">
                        <div class="alert alert-danger mt-4">
                            <small>
                                <span th:text="${registrationError}"></span>
                            </small>
                        </div>
                    </div>

                    <!-- User name -->
                    <div class="input-group mt-4">

                        <input type="text" th:field="*{username}" name="username" placeholder="Username"
                               class="form-control">
                    </div>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                        <small>
                            <ul>
                                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                            </ul>
                        </small>
                    </div>

                    <!-- Email -->
                    <div class="input-group mt-4">

                        <input type="text" th:field="*{email}" name="email" placeholder="Email" class="form-control">
                    </div>

                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <small>
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
                            </ul>
                        </small>
                    </div>

                    <!-- Password -->
                    <div class="input-group mt-4">

                        <input type="password" th:field="*{password}" name="password" placeholder="Password"
                               class="form-control">
                    </div>

                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                        <small>
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                            </ul>
                        </small>
                    </div>

                    <!-- Confirm Password -->
                    <div class="input-group mt-4">

                        <input type="password" th:field="*{matchingPassword}" name="matchingPassword"
                               placeholder="Confirm Password"
                               class="form-control">
                    </div>

                    <div th:if="${#fields.hasErrors('matchingPassword')}" class="text-danger">
                        <small>
                            <ul>
                                <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="${err}"/>
                            </ul>
                        </small>
                    </div>

                    <button class="w-100 btn btn-outline-secondary mt-4" type="submit">Sign up</button>
                    <hr class="my-4">

                    <div>
                        <small>
                            Already have an account?
                            <a th:href="@{/login}" class="ms-1">Sign in.</a>
                        </small>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
