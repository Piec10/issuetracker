<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/background.css}"/>
    <link rel="stylesheet" th:href="@{/css/home-fade.css}"/>

    <title>Issue Tracker | Contact</title>

</head>
<body>
<div th:replace="navbar :: navbar(contact)"></div>

<div class="base-color">
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col text-center fade-in text-secondary">
                <div class="row justify-content-center fs-5 row-cols-1 g-2">
                    <div class="col">
                        If You need support please send me a message:
                    </div>
                    <div class="col">
                        <a href="mailto:mateusz.piecka@gmail.com">mateusz.piecka@gmail.com</a>
                    </div>
                    <div class="col">
                        Or open issue on project GitHub page:
                    </div>
                    <div class="col">
                        <a href="https://github.com/Piec10/issuetracker/issues/new">Open new issue on GitHub</a>
                    </div>
                    <div class="col">
                        Also visit my website to check my other projects:
                    </div>
                    <div class="col">
                        <a href="https://piec10.github.io/en/#portfolio">My Portfolio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
