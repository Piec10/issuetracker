<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/background.css}"/>
    <link rel="stylesheet" th:href="@{/css/home-fade.css}"/>

    <title>Issue Tracker</title>

</head>
<body>
<div th:replace="navbar :: navbar(home)"></div>

<!-- hidden form for guest user login -->
<form method="post" hidden="true" name="guestLogin" th:action="@{/authenticateTheUser}">
    <input type="hidden" name="username" value="Guest"/>
    <input type="hidden" name="password" value="Z3hbczYMGkUttq7"/>
</form>

<div class="base-color">

    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col text-center fade-in text-secondary">



                <div class="row justify-content-center">
                    <div class="col-12">
                        <p class="fs-1">Manage Your Projects Online</p>
                    </div>
                    <div class="col-12">
                        <p class="fs-4">Start now!</p>
                    </div>
                    <div class="col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
                        <a th:href="@{/login}" class="btn w-100 btn-outline-secondary">
                            Sign in
                        </a>
                    </div>
                    <div class="col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
                        <a th:href="@{/register/showRegistrationForm}" class="btn w-100 btn-outline-secondary">
                            Sign up
                        </a>
                    </div>
                    <div class="col-12">
                        <p class="my-1">or</p>
                    </div>
                    <div class="col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2 col-xxl-2">
                        <a href="javascript: document.guestLogin.submit()" class="btn btn-outline-secondary w-100">Sign in as Guest</a>
                    </div>
                </div>


            </div>
        </div>

    </div>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
