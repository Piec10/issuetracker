<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-lg bg-light shadow fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Issue Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border rounded" th:href="@{/register/showRegistrationForm}">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="bg-image" style="background-image: url('/images/background.jpeg'); height: 100vh; background-size: cover;">

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">

            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light" th:action="@{/authenticateTheUser}" method="POST">

                    <div class="form-floating mb-3 fw-bold">
                        Sign in
                    </div>

                    <!-- Check for login error -->
                    <div th:if="${param.error}" class="form-floating mb-3">
                        <div style="margin-bottom: 25px" class="alert alert-danger">
                            Incorrect username or password.
                        </div>
                    </div>

                    <div class="form-floating mb-3">

                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">

                            <input type="text" name="username" placeholder="Username" class="form-control">
                        </div>

                    </div>
                    <div class="form-floating mb-3">

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">

                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>

                    </div>
                    <button class="w-100 btn btn-outline-secondary" type="submit">Sign in</button>
                    <hr class="my-4">

                    <div>
                        <small>
                            Don't have an account?
                            <a th:href="@{/register/showRegistrationForm}" class="ms-1">Sign up.</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
